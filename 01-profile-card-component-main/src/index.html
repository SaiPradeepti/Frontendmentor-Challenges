<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

    <title>Frontend Mentor Challenge | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pattern pattern-top">
            <img src="../images/bg-pattern-top.svg" alt="">
        </div>
        <div class="card-container">
            <div class="bg-pattern-card">
                <img src="../images/bg-pattern-card.svg" alt="">
            </div>
            <div class="person-details">
                <img src="../images/image-victor.jpg" alt="">
                <p class="nameAge"><span class="name">Victor Crest</span> 26</p>
                <p class="place">London</p>             
            </div>
            <div class="social-info">
                <div class="followers">
                    <p class="value">80K</p>
                    <p class="info-font">Followers</p>
                </div>
                <div class="likes">
                    <p class="value">803K</p>
                    <p class="info-font">Likes</p>
                </div>
                <div class="photos">
                    <p class="value">1.4K</p>
                    <p class="info-font">Photos</p>
                </div>
            </div>
        <div class="pattern pattern-bottom">
            <img src="../images/bg-pattern-bottom.svg" alt="">
        </div>
    </div>
</body>

</html>
